<style>

@property --numpriceind {
  syntax: "<integer>";
  initial-value: 0;
  inherits: false;
}
.num-individual {
  animation: counter 5s infinite alternate ease-in-out;
  counter-reset: num var(--numpriceind);
}
.num-individual::after {
  content: counter(num);
}

@keyframes counter {
  from {
    --numpriceind: 10000;
  }
  to {
    --numpriceind: 99999;
  }
}

</style>

<div class="num-individual"></div>
<br>
<div id="num-ind-two">000</div>

<script>/*unend num*/
 function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

const obj = document.getElementById("num-ind-two");
animateValue(obj, 1000, 50000, 3000);

</script>
