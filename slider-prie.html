<style>


.slider-container-price {
  position: relative;
  width: 600px;
  height: 400px;
  margin: 0 auto;
  overflow: hidden;
}

.slider-price {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
/*
.slider-price img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}*/

.prev-button-price,
.next-button-price {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background-color: transparent;
  border: none;
  font-size: 24px;
  color: white;
  background-color: rgb(0, 60, 255);
  
}

.prev-button-price {
  left: 10px;
}

.next-button-price {
  right: 10px;
}
</style>


    
    
    




    <div class="slider-container-price">
      <div class="slider-price">
        <img src="https://i.postimg.cc/nhsTGkLQ/1.png" alt="Белый пушистый кот">
        <img src="https://i.postimg.cc/cLVh9nKk/2.png" alt="Рыжий пушистый кот в джинсах">
        <img src="https://i.postimg.cc/4NxWmZkP/3.png" alt="Бело-рыжий пушистый кот">
        <img src="https://i.postimg.cc/FFZPrzq1/8.png" alt="Золотистый пушистый кот">
        <img src="https://i.postimg.cc/jd3Zf9Rb/7.png" alt="Золотистый пушистый кот">
      </div>
      <button class="prev-button-price" aria-label="Посмотреть предыдущий слайд">&lt;</button>
      <button class="next-button-price" aria-label="Посмотреть следующий слайд">&gt</button>
    </div>

    


<script>
// Получаем элементы слайдера
const slider = document.querySelector('.slider-price');
const prevButton = document.querySelector('.prev-button-price');
const nextButton = document.querySelector('.next-button-price');
const slides = Array.from(slider.querySelectorAll('img'));
const slideCount = slides.length;
let slideIndex = 0;

// Устанавливаем обработчики событий для кнопок
prevButton.addEventListener('click', showPreviousSlide);
nextButton.addEventListener('click', showNextSlide);

// Функция для показа предыдущего слайда
function showPreviousSlide() {
  slideIndex = (slideIndex - 1 + slideCount) % slideCount;
  updateSlider();
}

// Функция для показа следующего слайда
function showNextSlide() {
  slideIndex = (slideIndex + 1) % slideCount;
  updateSlider();
}

// Функция для обновления отображения слайдера
function updateSlider() {
  slides.forEach((slide, index) => {
    if (index === slideIndex) {
      slide.style.display = 'block';
    } else {
      slide.style.display = 'none';
    }
  });
}

// Инициализация слайдера
updateSlider();
</script>
