<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.items {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  user-select: none;
}

.items .item {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250px;
  height: 250px;
  /*border-radius: 50%;*/
  overflow: hidden;
  transition: all 300ms ease-in-out;
  z-index: -1;
  opacity: 0;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.item.active {
  opacity: 1;
  z-index: 99;
  box-shadow: 0px 0px 105px -35px rgba(0, 0, 0, 0.75);
}

.item.prev {
  z-index: 2;
  opacity: 0.25;
  transform: translate(-125%, -50%);
}

.item.next {
  z-index: 2;
  opacity: 0.25;
  transform: translate(25%, -50%);
}

.items .button-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  z-index: 100;
}

.button-container .button {
  color: #ff0000;
  font-size: 32px;
  cursor: pointer;
  position: relative;
  opacity: 0;
  transition: all 300ms ease-in-out;
}

.button-container .button:hover {
    background: linear-gradient(90deg, #060328 0%, #1b026300 100%);
  opacity: 0.5;
  
}

.button-container .button:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250px;
  height: 250px;
  /*border-radius: 50%;*/
  z-index: -99;
}

.button-container .button:nth-child(1) {
  float: left;
}

.button-container .button:nth-child(2) {
  float: right;
  
}
.fa-right::before{
    background: linear-gradient(90deg, #060328 0%, #1b026300 100%);
}
.fa-left::before{
    background: linear-gradient(270deg, #060328 0%, #1b026300 100%);
}
</style>

<div class="items">
    <div class="item active">
        <br><br><br><br><br><br>
        <center>1</center>
    </div>
    <div class=" item next">
    <br><br><br><br><br><br>
    <center>2</center>
        
</div>
    <div class="item">
  <br><br><br><br><br><br>
  <center>3</center>
    </div>
    <div class="item">
  <br><br><br><br><br><br>
  <center>4</center>
    </div>
<div class="item">
  <br><br><br><br><br><br>
  <center>5</center>
    </div>
<div class="item">
  <br><br><br><br><br><br>
  <center>6</center>
    </div>
    <div class="item prev">
 <br><br><br><br><br><br>
  <center>7</center>
    </div>

    <div class="button-container">
        <div class="button fa-left"></div>
        <div class="button fa-right"></div>
    </div>
</div>

<script>

const slider = document.querySelector(".items");
		const slides = document.querySelectorAll(".item");
		const button = document.querySelectorAll(".button");

		let current = 0;
		let prev = 6;
		let next = 1;

		for (let i = 0; i < button.length; i++) {
			button[i].addEventListener("click", () => i == 0 ? gotoPrev() : gotoNext());
		}

		const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 1);

		const gotoNext = () => current < 6 ? gotoNum(current + 1) : gotoNum(0);

		const gotoNum = number => {
			current = number;
			prev = current - 1;
			next = current + 1;

			for (let i = 0; i < slides.length; i++) {
				slides[i].classList.remove("active");
				slides[i].classList.remove("prev");
				slides[i].classList.remove("next");
			}

			if (next == 7) {
				next = 0;
			}

			if (prev == -1) {
				prev = 6;
			}

			slides[current].classList.add("active");
			slides[prev].classList.add("prev");
			slides[next].classList.add("next");
		}
</script>
