<style>
  body{
    margin:0;
  }
</style>
<style>
.banner{
  position: absolute;
left:0;
width: 100vw;
}
.banner__content {
    background: radial-gradient(104.96% 60.69% at 50.05% 26.64%, #590BFF 0%, #7406FF 0.01%, #590BFF 57.18%, #0500FF 100%);
    padding-top: 8%;
    padding-bottom: 8%;
    height: 80vh;
    }

.banner__content h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      font-weight: 300;
      line-height: 1.2;
    }

    @keyframes move {
      from {
        transform: translate(-90px, 0%);
      }

      to {
        transform: translate(90px, 0%);
      }
    }

    .banner svg {
      width: 100%;
      background: #0500FF;
      display: block;
      width: 100%;
      height: 30vw;
    }

    .banner svg>g>use {
      animation: move 30s linear infinite;
    }

    .banner svg>g>use:nth-child(1) {
      animation-delay: -2s;
      fill: #a17dcd;
    }

    .banner svg>g>use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 17s;
      fill: #9b5de7;
    }

    .banner svg>g>use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 10s;
      fill: #ffffff;
    }
  </style>



  <!-- BANNER -->
<section class="banner">
  <div class="banner__content">
    <h1>Добро пожаловать на сайт</h1>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewbox="0 25 160 40" class="waves">
    <defs><path id="wave" d="M-150 53c30.77 0 59.538-20 90-20 31.077 0 60.256 20 90 20 30.77 0 59.23-20 90-20 30.77 0 59.23 20 90 20v20h-360z"/></defs>
    <g>
      <use xlink:href="#wave" x="50" y="0" fill="#7986cb"/>
      <use xlink:href="#wave" x="50" y="2" fill="#5c6bc0"/>
      <use xlink:href="#wave" x="50" y="4" fill="#ffffff"/>
    </g>
  </svg>
</section>
